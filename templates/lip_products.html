<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='css/lip_products.css')}}">

    <title>AR App</title>
</head>

<body>

    <div class="App">
        <div class="toolbar">

            <a href="{{ url_for('lipstick_categories') }}">
                <img src="{{url_for('static',filename='images/arrow_back_24px.png')}}" class="arrow">
            </a>

            <a href="{{ url_for('landing_page') }}">
                <h1 class="try_out">TRY-OUT</h1>
            </a>

            <div class="menu">
                <h1 class="products">PRODUCTS</h1>
            </div>
            <h1 class="explore">EXPLORE</h1>
        </div>
    </div>

    <div class="search_div">

        <div id="search_bar">
            <input type="text" class="input" value>
            <img src="{{url_for('static',filename='images/search_icon.png')}}" class="icon_search">
        </div>

        <button class="setting"><img src="{{url_for('static',filename='images/icons8-tune-50.png')}}"></button>
        <button class="filter"><img src="{{url_for('static',filename='images/icons8-conversion-32.png')}}" class="filter_img"></button>
    </div>

    <div>
        <img src="{{url_for('static',filename='images/Rectangle 202.png')}}" class="lipsticks">
        <h1 class="shade">Find Your Perfect Shade!</h1>
    </div>

    <a href="{{ url_for('matte_lipstick') }}">
        <div class="pac_product1">
            <img src="{{url_for('static',filename='images/pac1.jpg')}}" class="pac_image1">
            <h1 class="pac1_desc">MATTE LIPSTICK <br><br>₹450</h1>
        </div>
    </a>

    <a href="{{ url_for('soft_matte_cream_lipstick') }}">
        <div class="pac_product2">
            <img src="{{url_for('static',filename='images/pac2.jpg')}}" class="pac_image2">
            <h1 class="pac2_desc">SOFT MATTE CREAM LIPSTICK <br><br>₹635</h1>
        </div>
    </a>

    <a href="{{ url_for('lip_dip_lipstick') }}">
        <div class="pac_product3">
            <img src="{{url_for('static',filename='images/pac3.jpg')}}" class="pac_image3">
            <h1 class="pac3_desc">LIP DIP LIPSTICK <br><br>₹575</h1>
        </div>
    </a>

    <a href="{{ url_for('pure_matte_lipistick') }}">
        <div class="pac_product4">
            <img src="{{url_for('static',filename='images/pac4.jpg')}}" class="pac_image4">
            <h1 class="pac4_desc">PURE MATTE LIPSTICK <br><br>₹725</h1>
        </div>
    </a>

    <a href="{{ url_for('lip_color_refill') }}">
        <div class="pac_product5">
            <img src="{{url_for('static',filename='images/pac5.PNG')}}" class="pac_image5">
            <h1 class="pac5_desc">LIP COLOR REFILL<br><br>₹250</h1>
        </div>
    </a>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
