<script>
    var ctx
   
    let fillColor = "630015";
    let fillPigmenation = '99';


    function updateColor(red,green,blue){
        console.log('called');
      var data = new FormData();
      data.append('red',red);
      data.append('green',green);
      data.append('blue',blue);
      data.append('pigment',parseFloat($('#myRange').val())/100);

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("POST", "{{ url_for('get_data') }}", true);
      xhttp.send(data);
    }

    function updatePigmentation(){

      var pigment = parseFloat($('#myRange').val())/100;
      var data = new FormData();
      data.append('red',-1);
      data.append('green',-1);
      data.append('blue',-1);
      data.append('pigment',pigment);
      

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("POST", "{{ url_for('get_data') }}", true);
      xhttp.send(data);
        
    }

   
</script>
