<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='css/categories.css')}}">

    <title>AR App</title>
</head>

<body>

    <div class="App">
        <div class="toolbar">
            <a href="{{ url_for('index') }}">
                <img src="{{url_for('static',filename='images/logo.png')}}" class="logo">
            </a>

            <a href="{{ url_for('landing_page') }}">
                <h1 class="try_out">TRY-OUT</h1>
            </a>
            <div class="menu">
                <h1 class="products">PRODUCTS</h1>
            </div>
            <h1 class="explore">EXPLORE</h1>
        </div>
    </div>

    <div id="search_bar">
        <input type="text" class="input" value>
        <img src="{{url_for('static',filename='images/search_icon.png')}}" class="icon_search">
    </div>

    <div class="togglebutton">
        <div class="category">
            <h1 class="category1">Category</h1>
        </div>
        <div class="company">Company</div>
    </div>

    <a href="{{ url_for('lipstick_categories') }}">
        <img src="{{url_for('static',filename='images/lips.png')}}" class="lips">
    </a>

    <img src="{{url_for('static',filename='images/skin.png')}}" class="skin">

    <img src="{{url_for('static',filename='images/face.png')}}" class="face">

    <img src="{{url_for('static',filename='images/eyes.png')}}" class="eyes">

    <img src="{{url_for('static',filename='images/essentials.png')}}" class="essentials">

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
